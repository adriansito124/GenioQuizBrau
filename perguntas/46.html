<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perguntas.css">
    <link rel="icon" href="/GenioQuizBrau/imagens/cavera.png">
    <title>Genio Quiz Brawl Stars ðŸ§ </title>
</head>

<body>
    <header class="header">
        <form class="row">
            <button class="button2" type="submit">46.</button>
            <h1>Coloque a coordenada correta</h1>
        </form>

    </header>
    <main>

        <img id="map" src="/GenioQuizBrau/imagens/coordenada11.png" class="star">

            <div class="botoes">
                <div class="alfabeto">
                    <form>
                        <button class="menos" id="menosx" type="button" onclick="lessx()">â€“</button>
                    </form>
                    <form>
                        <button class="but2" type="button">X</button>
                    </form>
                    <form>
                        <button class="mais" id="maisx" type="button" onclick="morex()">+</button>
                    </form>
                </div>
                <div class="alfabeto">
                    <form>
                        <button class="menos" id="menosy" type="button" onclick="lessy()">â€“</button>
                    </form>
                    <form>
                        <button class="but2" id="maisy" type="button">Y</button>
                    </form>
                    <form>
                        <button class="mais" id="maisy" type="button" onclick="morey()">+</button>
                    </form>
                </div>
            </div>
            <br><br>
            <form>
                <button class="button" type="button" onclick="next()">Continuar</button>
            </form>
        

        <div class="footer">
            <p>Este jogo foi feito por Adrian Gobara 2024</p>
        </div>

    </main>
    <script>
        let x = 1;
        let y = 1;

        

        function morex() {
            if(x<4)
            {
                x++;
                atualizarMapa();
            }
            
        }

        function morey() {
            if(y<4)
            {
                y++;
                atualizarMapa();
            }
            
        }

        function lessx() {
            if(x>1)
            {
                x--;
                atualizarMapa();
            }
            
        }

        function lessy() {
            if(y>1)
            {
                y--;
                atualizarMapa();
            }
            
        }


        function atualizarMapa() {
            const mapa = document.querySelector("#map");
            mapa.src = `/GenioQuizBrau/imagens/coordenada${x}${y}.png`;
        }

        function next(){
            if(x==3 && y==2)
            {
                window.location.href = './47.html';
            }
            else
            {
                window.location.href = './derrota46.html';
            }
        }
        
    </script>
</body>

</html>
