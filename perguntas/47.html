<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perguntas.css">
    <title>Genio Quiz Brawl Stars ðŸ§ </title>
</head>

<body>
    <header class="header">
        <form class="row">
            <button class="button2" type="submit">47.</button>
            <h1>Clique quando achar melhor</h1>
        </form>

    </header>
    <main>

        <img src="/GenioQuizBrau/imagens/ball1.png" id="ball" class="star" style="margin-top: 7%; cursor: pointer;" onclick="verificar()">

        <div class="footer">
            <p>Este jogo foi feito por Adrian Gobara 2024</p>
        </div>

    </main>

    <script>

        
        let y = 1;
        let x = false;
        
        const bola = document.querySelector("#ball");
        

        function iniciarTimers() {
            setTimeout(() => {
                x=true;
                y++;
                bola.src = `/GenioQuizBrau/imagens/ball${y}.png`;
                setTimeout(() => {
                    x=false;
                    y--;
                    bola.src = `/GenioQuizBrau/imagens/ball${y}.png`;
                }, 1000); 
            }, 8000); 
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            iniciarTimers();
          });

        function verificar(){
            if(x==false){
                window.location.href = './derrota.html';
            }
            else
            {
                window.location.href = './48.html';
            }
        }

    </script>
</body>

</html>
