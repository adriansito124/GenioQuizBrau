    <script>
        let acertos = 0;
        const segredo = "elprimo";
        let erros = 0; 
        const maxErros = 6; 
    

        function verificarLetra(letra, botao) {
            let acertou = false;
    
            for (let i = 0; i < segredo.length; i++) {
                if (segredo[i] === letra.toLowerCase()) {
                    document.getElementById(`letter${i + 1}`).textContent = letra.toUpperCase();
                    acertou = true;
                    acertos++;
                }
            }
    
            if (acertou) {
                botao.style.backgroundColor = "rgb(96, 228, 63)";
            } else {
                botao.style.backgroundColor = "red";
                erros++;
                atualizarImagem();
            }
    
            botao.disabled = true;
    
            if (erros >= maxErros) {
                window.location.href = './derrota.html';
            }

            if (acertos>= 7){
                window.location.href = './46.html';
            }
        }
    
        function atualizarImagem() {
            const imagemForca = document.querySelector(".forca img");
            imagemForca.src = `/GenioQuizBrau/imagens/forca${erros}.jpeg`;
        }

        document.querySelectorAll(".letra").forEach(botao => {
            botao.addEventListener("click", () => verificarLetra(botao.textContent, botao));
        });
    </script>
